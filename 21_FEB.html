    <title>Document</title>
<!-- div and span tag both are same but only difference is that div is block element whereas span is an inline element  -->

    <style>
        /* dot (.) is used to access the class  */

        /* hash(#) is used to access the id  */

        /* and if we used to  access through tag that is written as it is  */
        .divclass{
            background-color: aqua;
            display: inline;
        }
        #class{
            background-color: yellow;
        }
        div{
            background-color: yellowgreen;
        }
        span{
            background-color: blue;
        }
    </style>
</head>
